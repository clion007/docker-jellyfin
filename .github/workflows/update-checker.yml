# Description: jellyfin version update checker

name: Jellyfin Update Checker

on:
  workflow_dispatch:
  schedule:
    - cron: 0 */18 * * *

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    
    - name: Setup latest Alpine Linux
      uses: jirutka/setup-alpine@v1
      with:
        branch: edge

    - name: Get latest version of jellyfin
      id: getVersion
      run: |
        version=${{apk info --no-cache jellyfin | grep 'jellyfin' | awk '{print $1}' | awk 'NR==1'}}
        echo "curentVersion=$version" >> $GITHUB_OUTPUT
      shell: alpine.sh

    - name: Compare jellyfin version
      id: cacheVersion
      uses: actions/cache@v4
      with:
        path: .curentVersion
        key: curentVersion_${{ steps.getVersion.outputs.curentVersion }}

    - name: Save New Curent Version
      if: steps.cacheVersion.outputs.cache-hit != 'true'
      run: |
        echo ${{ steps.getVersion.outputs.curentVersion }} | tee .curentVersion

    - name: Trigger build
      if: steps.cacheVersion.outputs.cache-hit != 'true'
      uses: peter-evans/repository-dispatch@v3
      with:
        token: ${{ github.token }}
        event-type: Jellyfin Image Update
        
    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ github.token }}
        repository: ${{ github.repository }}
        retain_days: 0
        keep_minimum_runs: 2
